<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <link rel="shortcut icon" href="./media/favicon.ico.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .slider {
            height: 500px !important;
        }
    </style>
</head>

<body>
    <div id="dynamic-header"></div>
    <!-- Main -->
    <div id="container" class="p-3 bg-warning-subtle">
        <section id="slider" class="border border-1 border-dark-subtle rounded-2 p-2 bg-dark-subtle">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                <div class="carousel-inner slider">
                    <div class="carousel-item active">
                        <img src="./assets/img/balloons-1869790_1280.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/cake-2338813_1280.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/cake-2338813_640.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/party-3655712_1280.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/woman-4081760_1280.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <br>
        <section id="contato" class="border border-1 border-dark-subtle rounded-2 p-2 bg-secondary-subtle">
            <h2 class="text-center m-1">Contato</h2>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome</label>
                <input type="text" class="form-control text-capitalize" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Data do evento</label>
                <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Escreva aqui o que você deseja</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Exemplo: Arco de bexigas, Caixinha de doces personalizados e Kit pegue e monte"></textarea>
            </div>
        </section>
    </div>
    <div id="dynamic-footer"></div>
    <script>
        // Use JavaScript para carregar o cabeçalho e footer dinamicamente
        const headerContainer = document.getElementById('dynamic-header');
        const footerContainer = document.getElementById('dynamic-footer');

        // Use a função fetch para carregar o conteúdo do header.html
        fetch('header.html')
            .then(response => response.text())
            .then(content => {
                headerContainer.innerHTML = content;
            })
            .catch(error => {
                console.error('Erro ao carregar o cabeçalho:', error);
            });

        // Use a função fetch para carregar o conteúdo do footer.html
        fetch('footer.html')
            .then(response => response.text())
            .then(content => {
                footerContainer.innerHTML = content;
            })
            .catch(error => {
                console.error('Erro ao carregar o footer:', error);
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
