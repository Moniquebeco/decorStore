<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="./media/favicon.ico.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!-- Header-->
    <div id="dynamic-header"></div>
    <section class="container-fluid p-5 bg-warning-subtle">
        <div class="d-flex">
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-exclamation-octagon mx-auto mb-3" viewBox="0 0 16 16">
                <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"/>
                <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
              </svg>
        </div>
        <h1>Está página está em construção mas logo estará disponivél  ; )</h1>
    </section>
    <div id="dynamic-footer"></div>
    <script>
        // Use JavaScript para carregar o cabeçalho e footer dinamicamente
        const headerContainer = document.getElementById('dynamic-header');
        const footerContainer = document.getElementById('dynamic-footer');

        // Use a função fetch para carregar o conteúdo do header.html
        fetch('header.html')
            .then(response => response.text())
            .then(content => {
                headerContainer.innerHTML = content;
            })
            .catch(error => {
                console.error('Erro ao carregar o cabeçalho:', error);
            });

        // Use a função fetch para carregar o conteúdo do footer.html
        fetch('footer.html')
            .then(response => response.text())
            .then(content => {
                footerContainer.innerHTML = content;
            })
            .catch(error => {
                console.error('Erro ao carregar o footer:', error);
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
</div>
